<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <title>Hello, Version Control!</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
</head>
<body>
  <div id="viewDiv" style="height: 100vh; width: 100vw;"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {

      esriConfig.apiKey = "AAPKxy8BH1VEsoebNVZXo8HurNAUgV3aeRUMzJ4z";

      // Create map
      const map = new Map({
        basemap: "arcgis-topographic"
      });

      // Create view
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97.7431, 30.2672],
        zoom: 13
      });

      // Create graphics layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Create point symbol
      const point = {
        type: "point",
        longitude: -97.750689,
        latitude: 30.263098
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "star",
        color: [0, 0, 139],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      // Add point to graphics layer
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // Create polyline
      const polyline = {
        type: "polyline",
        paths: [
          [-97.7465, 30.2715],
          [-97.7465, 30.2655]
        ]
      };

      const polylineSymbol = {
        type: "simple-line",
        color: [255, 0, 0],
        width: 6
      };

      // Add polyline to graphics layer
      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      // Create polygon
      const polygon = {
        type: "polygon",
        rings: [
          [-97.7485, 30.2665],
          [-97.7445, 30.2665],
          [-97.7445, 30.2635],
          [-97.7485, 30.2635],
          [-97.7485, 30.2665]
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [255, 165, 0, 0.5],
        outline: {
          color: [0, 0, 0],
          width: 1
        }
      };

      // Add polygon to graphics layer
      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol
      });

      graphicsLayer.add(polygonGraphic);

      // Add feature layer for colleges
      const popupEduusa = {
        title: "{NAME}",
        content: `
          <b>Name:</b> {NAME}<br>
          <b>Location:</b> {CITY}, {STATE}<br>
          <b>Website:</b> <a href="{WEBADDR}" target="_blank">Visit Website</a><br>
          <b>Total Enrollment:</b> Data not available â€“ enrollment field missing or restricted (checked with REST query).
        `
      };

      const useduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4gaOiQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["NAME", "CITY", "STATE", "WEBADDR"],
        popupTemplate: popupEduusa
      });

      map.add(useduLayer);

      // Add feature layer for airports
      const popupAirports = {
        title: "{NAME}",
        content: "<b>City:</b> {CITY}<br><b>State:</b> {STATE}"
      };

      const airportsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_Airports_ConnorPopp/FeatureServer",
        outFields: ["NAME", "CITY", "STATE"],
        popupTemplate: popupAirports
      });

      map.add(airportsLayer);

    });
  </script>
</body>
</html>
