<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Version Control!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer"
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurNAUgv3aeRUmzJ4ckMevLQLfVJhdc-z1-a5rmBvbZM6HiAtWhTkHR1uPqL3lwJdP49LWHB6rjySi-OGZeNP1ea6oiztHSf22dFyO6r4o94L1an9zLTOBsN3vlqSz7k8MyUO9e1udJ3zNViSQ518xOFVwCnGBfyh40rSb4E2X3zsumGVzsUowRjXGPUi8Odwr1Y9iVZinjPQa-7TSBIuR8E4.AT1_EtHHMprs";

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97.7431, 30.2672],
        zoom: 13
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = {
        type: "point",
        longitude: -97.750689,
        latitude: 30.263098
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "star",
        color: [0, 0, 139],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      const polyline = {
        type: "polyline",
        paths: [
          [-97.746, 30.270],
          [-97.740, 30.270]
        ]
      };

      const lineSymbol = {
        type: "simple-line",
        color: [255, 0, 0],
        width: 8
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: lineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      const polygon = {
        type: "polygon",
        rings: [
          [-97.744, 30.266],
          [-97.742, 30.266],
          [-97.742, 30.268],
          [-97.744, 30.268],
          [-97.744, 30.266]
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [255, 165, 0, 0.6],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol
      });

      graphicsLayer.add(polygonGraphic);

      const popupEduusa = {
        title: "EDUs",
        content: "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
      };

      const useduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["NAME", "TOT_ENROLL"],
        popupTemplate: popupEduusa,
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            style: "diamond",
            color: [0, 112, 255, 0.8],
            outline: {
              color: [255, 255, 255],
              width: 1
            }
          }
        }
      });

      map.add(useduLayer);

    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to display the map -->
  <div id="viewDiv"></div>

</body>
</html>
