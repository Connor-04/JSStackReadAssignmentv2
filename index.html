<!DOCTYPE html>
<html lang="en">
<head>
  <title>Airports and Heliports Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer"
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurNAUgv3aeRUmzJ4ckMevLQLfVJhdc-z1-a5rmBvbZM6HiAtWhTkHR1uPqL3lwJdP49LWHB6rjySi-OGZeNP1ea6oiztHSf22dFyO6r4o94L1an9zLTOBsN3vlqSz7k8MyUO9e1udJ3zNViSQ518xOFVwCnGBfyh40rSb4E2X3zsumGVzsUowRjXGPUi8Odwr1Y9iVZinjPQa-7TSBIuR8E4.AT1_EtHHMprs";

      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97.7431, 30.2672],
        zoom: 10
      });

      // Airport icon setup
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://connor-04.github.io/GeoJSONs-and-Esri.js/local_airport_24dp_000000.png",
          width: "18px",
          height: "18px"
        }
      };

      // Airport labels
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      // Airport feature layer
      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_Airports_ConnorPopp/FeatureServer",
        renderer: airportRenderer,
        definitionExpression: "Fac_Type = 'AIRPORT'",
        labelingInfo: [airportLabels]
      });

      map.add(airportLayer);

      // Heliport icon setup
      const heliportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://connor-04.github.io/GeoJSONs-and-Esri.js/h_mobiledata_24dp_000000.png",
          width: "18px",
          height: "18px"
        }
      };

      // Heliport labels
      const heliportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      // Heliport feature layer
      const heliportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_Airports_ConnorPopp/FeatureServer",
        renderer: heliportRenderer,
        definitionExpression: "Fac_Type = 'HELIPORT'",
        labelingInfo: [heliportLabels]
      });

      map.add(heliportLayer);

    });
  </script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
